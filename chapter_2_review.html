  function setDivText(q) {
    body.innerHTML += currentQuestion + 1 + ".<br>";
    body.innerHTML += q.question + '<br><br><hr size="1">';
  
    for (var i = 0; i < q.choices.length; i++) {
      if (contains(q.userAnswers, i) && q.visited) {
        body.innerHTML +=
          convertChar(i) +
          '<input type=\'checkbox\' checked="true"name="answer" id="' +
          i +
          '">' +
          q.choices[i] +
          "</input><br><br>";
      } else {
        body.innerHTML +=
          convertChar(i) +
          '<input type=\'checkbox\' name="answer" id="' +
          i +
          '"><br>' +
          q.choices[i] +
          '</input><br><hr size="1">';
      }
    }
  
    q.visited = true;
  }
  
  function contains(array, v){
        for(var i = 0; i < array.length; i++){
          if(array[i] == v){
             return true;
          }
        }
        return false;
      }
  
  function convertChar(a) {
    switch (a) {
      case 0:
      case "0":
        return "A";
      case 1:
      case "1":
        return "B";
      case 2:
      case "2":
        return "C";
      case 3:
      case "3":
        return "D";
      case 4:
      case "4":
        return "E";
      case 5:
      case "5":
        return "F";
      case 6:
      case "6":
        return "G";
      case 7:
      case "7":
        return "H";
      case 8:
      case "8":
        return "I";
      case 9:
      case "9":
        return "J";
      case 10:
      case "10":
        return "J";
      case 11:
      case "11":
        return "L";
        
       
    }
  }
  
  function setButtons(q) {
    if (q == questions[0]) {
      if (questions.length > 1) {
        body.innerHTML += '<button onclick="nextQuestion()">NEXT</button>';
      } else {
        body.innerHTML += '<button onclick="submit()">SUBMIT</button>';
      }
    } else if (q == questions[questions.length - 1]) {
      body.innerHTML += '<button onclick="previousQuestion()">PREVIOUS</button>';
      body.innerHTML += '<button onclick="submit()">SUBMIT</button>';
    } else {
      body.innerHTML += '<button onclick="previousQuestion()">PREVIOUS</button>';
      body.innerHTML += '<button onclick="nextQuestion()">NEXT</button>';
    }
  }
  
  function nextQuestion() {
    setUserAnswers();
    body.innerHTML = "";
    currentQuestion++;
    setDivText(questions[currentQuestion]);
    setButtons(questions[currentQuestion]);
    
  }
  
  function previousQuestion() {
    setUserAnswers()
    body.innerHTML = "";
    currentQuestion--;
    setDivText(questions[currentQuestion]);
    setButtons(questions[currentQuestion]);
    
  }
  
  function setUserAnswers() {
    var q = questions[currentQuestion];
    var boxes = document.getElementsByTagName('input');
    q.userAnswers = [];
    for(var i = 0; i < boxes.length; i++){
      if(boxes[i].checked){
        q.userAnswers.push(i);
      }
    }
  }
  
  function checkQuiz() {
    var total = 0;
    
    for(var i = 0; i < questions.length; i++){
      var q = questions[i];
      if(arrayEquals(q.userAnswers, q.correctAnswers)){
        total++;
      }
    }
    
    return total;
  }
  
  function arrayEquals(a, b){
    if(a.length != b.length){
      return false;
    }
    for (var i = 0; i < a.length; i++) {
      if(a[i] != b[i]){
        return false;   
      }
    }
    return true;
  }
  
  function reloadPage() {
    location = location;
  }
  
  function submit() {
    setUserAnswers();
  
    body.innerHTML =
      "You got " +
      checkQuiz() +
      " out of " +
      questions.length +
      ' correct.<br><hr size="3">';
    for (var i = 0; i < questions.length; i++) {
      body.innerHTML += i + 1 + ". ";
        body.innerHTML += questions[i].question + "<br><br>";
        body.innerHTML += "Your Answers: <br>";
      
        for(var j = 0; j < questions[i].userAnswers.length; j++){
          if(questions[i].correctAnswers.indexOf(questions[i].userAnswers[j]) > -1){
            body.innerHTML += "<font color='green'>" + questions[i].choices[questions[i].userAnswers[j]] + "</font>" + "<br>";
          }else{
            body.innerHTML += "<font color='red'>" + questions[i].choices[questions[i].userAnswers[j]] + "</font>" + "<br>";
          }
          
          
        }
      
        //body.innerHTML += questions[i].choices[questions[i].userAnswer] + "<br>";
        body.innerHTML += "Correct Answers: <br>";
      
        for(var j = 0; j < questions[i].correctAnswers.length; j++){
          body.innerHTML += questions[i].choices[questions[i].correctAnswers[j]] + "<br>";
        }
      
        //body.innerHTML +=
          questions[i].choices[questions[i].correctAnswer] + "<br>";
        body.innerHTML += '<hr size="3">';
    }
    body.innerHTML += '<button onclick="reloadPage()">START OVER</button>';
  }
